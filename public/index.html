<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>微博推荐系统</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        margin-bottom: 25px;
        padding: 0;
        
        font-family: "Lucida Grande", "Bitstream Vera Sans", "Verdana";
        font-size: 13px;
        color: #333;
	width: 360px
      }
      
      h1 {
        font-size: 16px;
        color: #000;
      }
      
      
      
      
      #page {
        
        width: 750px;
        margin: 0;
        margin-left: auto;
        margin-right: auto;
      }
      
      
      
     
      


      #header {
        background-image: url("images/1.bmp"); 
        background-repeat: no-repeat;
        background-position: top left;
        height: 40px;
	padding-left: 50px;
        padding-right: 30px;
      }
      #header h1, #header h2 {margin: 0 0 0 40px}
      #header h2 { 
        font-weight: normal;
        font-size: 16px;
      }
        
      #search {
        margin: 0 0 0 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 11px;
      }
      #search input {
        font-size: 11px;
        margin: 2px;
      }
      #search-text {width: 120px}
      
      
      

      #login {
	margin: 200px 0 0 40px
      }
      
    </style>
    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript" src="javascripts/effects.js"></script>
    <script type="text/javascript">
      function about() {
        if (Element.empty('about-content')) {
          new Ajax.Updater('about-content', 'rails/info/properties', {
            method:     'get',
            onFailure:  function() {Element.classNames('about-content').add('failure')},
            onComplete: function() {new Effect.BlindDown('about-content', {duration: 0.25})}
          });
        } else {
          new Effect[Element.visible('about-content') ? 
            'BlindUp' : 'BlindDown']('about-content', {duration: 0.25});
        }
      }
      
      window.onload = function() {
        $('search-text').value = '';
        $('search').onsubmit = function() {
          $('search-text').value = $F('search-text');
        }
      }
    </script>
  </head>
  <body>
    <div id="page">

      <div id="content">
        <div id="header">
          <h1>欢迎使用微博推荐系统</h1>
          <h2></h2>
        </div>

	
            <form id="search" action="http://www.google.com/search" method="get">
              <input type="hidden" name="hl" value="en" />
              <input type="text" id="search-text" name="q" value="" />
              <input type="submit" value="搜索" /> 您感兴趣的内容
            </form>
        
        
            <form id="login" action="/recommend/request_token" method="get">
              <input type="image" src="/images/48.png" />
            </form>
       
        
        
      
      
    </div>
  </body>
</html>
